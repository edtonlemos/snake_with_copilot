<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body { 
            background: #202020; 
            color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #game { 
            background: #fff; 
            border: 8px solid #5c5c5c;
            border-radius: 10px;
        }
        #score {
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="game" width="512" height="512"></canvas>
    <script src="game.js"></script>
</body>
</html>
