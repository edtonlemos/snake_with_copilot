<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Add this line to align items vertically */
        }
        #game { 
            background: #fff; 
        }
        /* Add this block to style the scoreboard */
        #score {
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px; /* Add some space between the scoreboard and the game */
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="game" width="512" height="512"></canvas>
    <script src="game.js"></script>
</body>
</html>
